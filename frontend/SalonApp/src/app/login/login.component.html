<div class="container">
  <div>
    <label for="uname">Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter Username" name="uname" required>
  </div>
  <div>
    <label for="psw">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>
  </div>
  <div>
    <div><button type="submit" (click)=checkLogin() class="btn btn-primary">Login</button></div>
    <div>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  </div>
  <div>
    <span class="psw"><a href="#">Forgot password?</a></span>
  </div>
</div>
